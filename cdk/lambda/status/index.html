<html>
    <head>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
<body>
    <h1 style="text-align: center;">Mine &amp; Craft</h1>
    <h3 style="text-align: center;">Small Minecraft Server</h3>
    <p>Server Status: <span id="server_status">&nbsp;</span></p>
    <p><button id="start">Start Server</button></p>
    <p>Server Address: minecraft.#domain# (default port)</p>
</body>
<script>
    $('#start').click(function(){
        $('#server_status').html("Sent Start Sequence")
        $.ajax({
            type: "GET",
            dataType: "json",
            url: "#url#/start?state=start",
            success: function(data){
                console.log("Success", data);
                $('#server_status').html(data["message"])
            },
            error: function(data){
                console.log("Error",data)
            }

        });
    });



    setInterval(function(){
        $.ajax({
            type: "GET",
            dataType: "json",
            url: "#url#/start",
            success: function(data){
                console.log("Success", data);
                $('#server_status').html(data["message"])
            },
            error: function(data){
                console.log("Error",data)
            }

        });
    },10000);

    $(document).ready(function(){
        $.ajax({
            type: "GET",
            dataType: "json",
            url: "#url#/start",
            success: function(data){
                console.log("Success", data);
                $('#server_status').html(data["message"])
            },
            error: function(data){
                console.log("Error",data)
            }

        });
    });
    

</script>
</html>

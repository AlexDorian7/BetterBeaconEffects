<html>
    <head>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
<body>
    <h1 style="text-align: center;">Mine &amp; Craft</h1>
    <h3 style="text-align: center;">Small Minecraft Server</h3>
    <p>Server Status: <span style="color: #ff0000;" id="server_status">Offline</span></p>
    <p><button id="start">Start Server</button></p>
    <p>&nbsp;Logs:</p>
    <p id="logs">This is where my logs should appear</p>
</body>
<script>
    $('#start').click(function(){
        $.ajax({
            type: "GET",
            dataType: "json",
            url: "#url#/start?state=start",
            success: function(data){
                console.log("Success", data);
                $('#server_status').html(data["message"])
            },
            error: function(data){
                console.log("Error",data)
            }

        });
    });



    setInterval(function(){
        $.ajax({
            type: "GET",
            dataType: "json",
            url: "#url#/start",
            success: function(data){
                console.log("Success", data);
                $('#server_status').html(data["message"])
            },
            error: function(data){
                console.log("Error",data)
            }

        });
    },10000);
</script>
</html>
